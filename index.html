<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTs Nurul Falah - CBT Login</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts (Poppins) untuk tampilan modern -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons (Untuk ikon yang konsisten) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="icon" type="image/png" href="yppmu 60px.png">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        /* Animasi Transisi Halus */
        .panel {
            transition: all 0.3s ease-in-out;
            opacity: 0;
            transform: translateY(10px);
            display: none; /* Default hidden controlled by JS classes but augmented by CSS */
        }

        .panel.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* Custom Scrollbar for Student Info */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 4px;
        }

        /* Spinner Animation */
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<!-- Background Gradient sama seperti Flutter -->
<body class="bg-gradient-to-b from-indigo-700 to-indigo-50 min-h-screen flex items-center justify-center p-4">

    <!-- Main Card -->
    <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl overflow-hidden relative">
        
        <!-- Hiasan Header (Top Decor) -->
        <div class="h-24 bg-indigo-600 absolute top-0 left-0 w-full z-0"></div>

        <div class="relative z-10 px-6 pb-8">
            
            <!-- Header Section -->
            <div class="flex flex-col items-center mt-8 mb-6">
                <!-- Logo Container dengan Shadow -->
                <div class="w-28 h-28 bg-white rounded-full shadow-lg flex items-center justify-center p-2 mb-4 border-4 border-indigo-50">
                    <img src="logo yppmu 200x200.png" 
                         alt="Logo Sekolah" 
                         class="w-full h-full object-contain"
                         onerror="this.src='https://ui-avatars.com/api/?name=NF&background=random&size=128'"> <!-- Fallback jika gambar rusak -->
                </div>

                <div class="text-center">
                    <p class="text-indigo-100 text-xs font-bold tracking-widest uppercase mb-1 bg-indigo-600 inline-block px-2 py-1 rounded">CBT Exam Browser</p>
                    <h1 class="text-2xl font-bold text-gray-800 mt-2">MTs Nurul Falah</h1>
                    <p class="text-sm text-gray-500 font-medium">Penilaian Akhir Tahun (PAT) 2024/2025</p>
                </div>
            </div>

            <!-- Panel 1: Input Token -->
            <div id="panel1" class="panel active">
                <div class="bg-indigo-50 rounded-xl p-5 mb-6 border border-indigo-100">
                    <div class="flex items-center space-x-3 mb-2">
                        <i data-lucide="key" class="text-indigo-600 w-5 h-5"></i>
                        <label for="token" class="text-gray-700 font-semibold text-sm uppercase tracking-wide">Token Ujian</label>
                    </div>
                    
                    <div class="relative">
                        <input type="text" id="token"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all text-center text-lg tracking-widest font-mono uppercase placeholder-gray-400"
                            placeholder="X X X X X">
                    </div>
                    <p id="tokenErrorMessage" class="text-red-500 text-xs mt-2 text-center font-medium min-h-[1rem]"></p>
                </div>

                <button onclick="verifyToken()"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3.5 rounded-xl shadow-lg hover:shadow-indigo-500/30 transition-all transform hover:-translate-y-0.5 flex justify-center items-center space-x-2">
                    <span>Verifikasi Token</span>
                    <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>
            </div>

            <!-- Panel 2: Informasi Siswa dan Input Kode -->
            <div id="panel2" class="panel hidden">
                <div class="text-center mb-4">
                    <h2 class="text-lg font-bold text-gray-800">Konfirmasi Data</h2>
                    <p class="text-xs text-gray-500">Pastikan data di bawah ini adalah milik Anda</p>
                </div>

                <!-- Kartu Data Siswa -->
                <div class="bg-gray-50 rounded-xl border border-gray-200 p-4 mb-5 text-sm relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-1 h-full bg-indigo-500"></div>
                    <div id="studentInfo" class="grid grid-cols-[100px_10px_1fr] gap-y-2 text-gray-700">
                        <!-- Konten akan diisi JS, saya update stylingnya via JS inject atau CSS -->
                    </div>
                </div>

                <!-- Input Kode Login -->
                <div class="mb-4">
                    <label for="kode" class="block text-gray-700 font-semibold text-sm mb-2">Kode Login</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="lock" class="text-gray-400 w-4 h-4"></i>
                        </div>
                        <input type="text" id="kode"
                            class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white transition-all placeholder-gray-400"
                            placeholder="Masukkan Kode Login">
                    </div>
                    <p id="kodeErrorMessage" class="text-red-500 text-xs mt-2 font-medium min-h-[1rem]"></p>
                </div>

                <div class="space-y-3">
                    <button onclick="verifyKode()"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl shadow-md transition-all flex justify-center items-center space-x-2">
                        <span>Mulai Ujian</span>
                        <i data-lucide="play-circle" class="w-4 h-4"></i>
                    </button>
                    
                    <button onclick="goBack()"
                        class="w-full bg-white hover:bg-gray-50 text-gray-600 font-semibold py-3 rounded-xl border border-gray-200 transition-all flex justify-center items-center space-x-2">
                        <i data-lucide="arrow-left" class="w-4 h-4"></i>
                        <span>Kembali</span>
                    </button>
                </div>
            </div>

            <!-- Footer -->
            <div class="mt-8 text-center">
                <p class="text-[10px] text-gray-400">v1.0 CBT System â€¢ MTs Nurul Falah</p>
            </div>
        </div>
    </div>

    <!-- Spinner Overlay (Modern) -->
    <div id="spinnerOverlay"
        class="hidden fixed inset-0 flex flex-col items-center justify-center bg-indigo-900/80 backdrop-blur-sm z-50 transition-opacity">
        <span class="loader"></span>
        <p class="text-white mt-4 font-medium tracking-wide animate-pulse">Memproses Data...</p>
    </div>

    <!-- JAVASCRIPT LOGIC (TIDAK DIRUBAH LOGIKANYA) -->
    <script>
        // Inisialisasi Ikon Lucide
        lucide.createIcons();

        // --- CODE ASLI ANDA DI BAWAH INI ---
        
        let siswaData = [];

        async function loadSiswaData() {
            try {
                const response = await fetch('https://masozin.github.io/asesmen-mtsnf/data.json'); 
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                siswaData = await response.json();
                console.log('Data siswa berhasil dimuat:', siswaData);
            } catch (error) {
                console.error('Gagal memuat data siswa:', error);
                alert('Pastikan file data.json tersedia dan formatnya benar.');
            }
        }

        function verifyToken() {
            const token = document.getElementById('token').value.trim();
            const errorMessage = document.getElementById('tokenErrorMessage');
            const studentInfo = document.getElementById('studentInfo');

            errorMessage.textContent = '';
            studentInfo.innerHTML = '';

            if (!token) {
                errorMessage.textContent = "Token tidak boleh kosong.";
                // Efek getar jika error
                document.getElementById('token').classList.add('ring-2', 'ring-red-500');
                setTimeout(() => document.getElementById('token').classList.remove('ring-2', 'ring-red-500'), 500);
                return;
            }

            const siswa = siswaData.find(s => s.token === token);

            if (siswa) {
                // SAYA PERBAIKI TAMPILAN INJECT HTML AGAR RAPI
                // Menggunakan grid layout yang sudah didefinisikan di HTML
                studentInfo.innerHTML = `
                    <div class="font-semibold text-indigo-900">Nama</div> <div>:</div> <div id="nama" class="font-medium">${siswa.nama}</div>
                    <div class="font-semibold text-indigo-900">No. Peserta</div> <div>:</div> <div id="nopes">${siswa.nopes}</div>
                    <div class="font-semibold text-indigo-900">Kelas</div> <div>:</div> <div id="kelas">${siswa.kelas}</div>
                    <div class="font-semibold text-indigo-900">Jns Kelamin</div> <div>:</div> <div id="jk">${siswa.jk}</div>
                    <div class="font-semibold text-indigo-900">NISN</div> <div>:</div> <div id="nisn">${siswa.nisn}</div>
                    <div class="font-semibold text-indigo-900">TTL</div> <div>:</div> <div id="tempatlahir">${siswa.tempatLahir}, ${siswa.tanggalLahir}</div>
                `;

                // Animasi Transisi
                const p1 = document.getElementById('panel1');
                const p2 = document.getElementById('panel2');
                
                p1.classList.remove('active');
                setTimeout(() => {
                    p1.classList.add('hidden');
                    p2.classList.remove('hidden');
                    // force reflow
                    void p2.offsetWidth; 
                    p2.classList.add('active');
                }, 300); // Wait for transition
                
            } else {
                errorMessage.textContent = "Token tidak ditemukan / Salah.";
                document.getElementById('token').classList.add('ring-2', 'ring-red-500');
                setTimeout(() => document.getElementById('token').classList.remove('ring-2', 'ring-red-500'), 500);
            }
        }

        async function verifyKode() {
            const googleScriptUrl = 'https://script.google.com/macros/s/AKfycbzO9siJBod2QZG-qD2NiOkdmnW49VfRNqMej-OiO9zoiuNR5X_o0NFxsqx4FZzIwQCt/exec';

            const kode = document.getElementById('kode').value.trim();
            const token = document.getElementById('token').value.trim();
            
            // Perlu mengambil textContent karena elemen ini di-generate ulang
            // Pastikan elemen sudah ada (sudah verifyToken)
            const kelasEl = document.getElementById('kelas');
            const namaEl = document.getElementById('nama');
            const nisnEl = document.getElementById('nisn');

            if(!kelasEl || !namaEl || !nisnEl) return; 

            const kelas = kelasEl.textContent.trim();
            const nama = namaEl.textContent.trim();
            const nisn = nisnEl.textContent.trim();

            document.getElementById('kodeErrorMessage').textContent = "";

            if (!kode) {
                document.getElementById('kodeErrorMessage').textContent = "Kode Login tidak boleh kosong.";
                return;
            }

            const studentData = {
                token,
                nama,
                kelas,
                nisn,
            };

            showSpinner();

            try {
                const response = await fetch(
                    `${googleScriptUrl}?action=getFormLink&token=${token}&kode=${kode}&studentData=${encodeURIComponent(JSON.stringify(studentData))}`
                );

                const result = await response.json();

                hideSpinner();

                if (result.link) {
                    window.location.href = result.link;
                } else if (result.error) {
                    document.getElementById('kodeErrorMessage').textContent = result.error;
                } else {
                    document.getElementById('kodeErrorMessage').textContent = "Maaf, terjadi kesalahan tidak diketahui.";
                }
            } catch (error) {
                console.error("Error:", error);
                hideSpinner();
                document.getElementById('kodeErrorMessage').textContent = "Terjadi kesalahan server/koneksi.";
            }
        }

        function showSpinner() {
            document.getElementById('spinnerOverlay').classList.remove('hidden');
        }

        function hideSpinner() {
            document.getElementById('spinnerOverlay').classList.add('hidden');
        }

        function goBack() {
            const p1 = document.getElementById('panel1');
            const p2 = document.getElementById('panel2');

            p2.classList.remove('active');
            setTimeout(() => {
                p2.classList.add('hidden');
                p1.classList.remove('hidden');
                void p1.offsetWidth;
                p1.classList.add('active');
            }, 300);
            
            // Reset input kode dan error message saat kembali
            document.getElementById('kode').value = '';
            document.getElementById('kodeErrorMessage').textContent = '';
        }

        document.addEventListener('DOMContentLoaded', loadSiswaData);
    </script>
</body>
</html>
